<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>Index</title>
    <link rel="shortcut icon" type="png" href="favicon.ico" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body style="background-color: black">
    <div class="question-container">
      <div id="question1">
        <p style="color: white">Are you happy?</p>
        <button class="btn buttonGreen" onclick="handleQuestion1('yes')">Yes</button>
        <button class="btn buttonRed" onclick="handleQuestion1('no')">No</button>
      </div>

      <div id="question2" class="hidden">
        <p style="color: white">Is it something you can do about it?</p>
        <button class="btn buttonGreen" onclick="handleQuestion2('yes')">Yes</button>
        <button class="btn buttonRed" onclick="handleQuestion2('no')">No</button>
      </div>
    </div>

    <div id="finalMessage" style="color: white; text-align: center"></div>

    <div id="content" class="hidden">
      <div style="min-height: 5vh"></div>

      <div class="container">
        <div class="center">
          <button
            class="btn buttonConnectMetamask"
            id="enableEthereumButton"
          ></button>
        </div>
      </div>

      <div style="min-height: 5vh"></div>

      <div class="container">
        <div class="center">
          <p style="color: white">storedData():</p>
        </div>
      </div>

      <div class="container">
        <div class="center">
          <p style="color: white" id="getValueStateSmartContract"></p>
        </div>
      </div>

      <div style="min-height: 5vh"></div>

      <div class="container">
        <div class="center">
          <button class="changeStateInContractEvent btn buttonHighContrast">
            set(uint256 x)
          </button>
        </div>
      </div>

      <div class="container">
        <div class="center">
          <input
            type="text"
            style="text-align: center"
            id="setValueSmartContract"
            placeholder="input uint value"
          />
        </div>
      </div>

      <div style="min-height: 5vh"></div>

      <div class="container">
        <div class="center">
          <div class="video-container">
            <video id="video-preview"></video>
            <button onclick="takePhoto()">take photo</button>
          </div>
        </div>
      </div>

      <div style="min-height: 5vh"></div>

      <div class="container">
        <div class="center">
          <form action="https://github.com/smiledao/frontend">
            <input
              type="submit"
              class="btn buttonHighContrast"
              value="GitHub"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- <body>
    <input type="file" accept="image/" onchange="loadImg()"><br/>
    <img id="frame"  width="100px" height="100px"/>
</body> -->

    <!-- ethers.js library import -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"
      type="text/javascript"
    ></script>
    <!-- jquery import for image data -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Javascript for this page source -->
    <script src="index.js"></script>
    <script>
      function handleQuestion1(answer) {
        if (answer === "no") {
          document.getElementById("question1").classList.add("hidden");
          document.getElementById("question2").classList.remove("hidden");
        } else {
          document.getElementById("question1").classList.add("hidden");
          document.getElementById("content").classList.remove("hidden");
          startCamera();
          document.getElementById("finalMessage").innerText =
            "Then, no worries!";
        }
      }

      function handleQuestion2(answer) {
        document.getElementById("question2").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        if (answer === "yes") {
          document.getElementById("finalMessage").innerText =
            "Okay then go do it!";
          startCamera();
        } else {
          document.getElementById("finalMessage").innerText =
            "Then, no worries!";
          startCamera();
        }
      }
    </script>
  </body>
</html>
